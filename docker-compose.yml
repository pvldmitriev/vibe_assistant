version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibe-assistant-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=3001
      - DEFAULT_MODEL=${DEFAULT_MODEL:-alibaba/tongyi-deepresearch-30b-a3b:free}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_MODEL=${AI_MODEL:-gpt-4}
      - MAX_TOKENS=${MAX_TOKENS:-64000}
    networks:
      - vibe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: vibe-assistant-telegram-bot
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - BACKEND_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - vibe-network
    restart: unless-stopped

networks:
  vibe-network:
    driver: bridge

